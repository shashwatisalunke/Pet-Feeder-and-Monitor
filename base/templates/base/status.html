{% extends 'main.html' %}
{% load static %}

{% block head %}
    <title>PFAM | Status</title>
    <link rel="stylesheet" href="{% static 'css/status.css' %}">
{% endblock head %}

{% block content %}

    <!-- heading start  -->
    <div class="rela-block portfolio-top grad-back" id="topSection">
        <h1 class="half-big-text has-border">Status</h1>
    </div>
    <!-- heading end  -->

    <!-- including pets top section  -->
    {% include 'base/pets.html' %}
  
    <!-- charts start  -->
    <div class="charts">
        <div class="chart"><canvas id="myChart1"></canvas></div>
        <div class="chart"><canvas id="myChart2"></canvas></div>
        <div class="chart"><canvas id="myChart3"></canvas></div>
        <div class="chart"><canvas id="myChart4"></canvas></div>
    </div>
    <!-- charts end  -->

    <!-- including footer -->
    {% include 'base/footer.html' %}

    <!-- importing chart.js  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- configuring data for chart  -->
    <script>
        const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        ];
  
        const data = {
        labels: labels,
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
        }]
        };
  
        const config1 = {
        type: 'line',
        data: data,
        options: {}
        };

        const config2 = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        };

        const config3 = {
        type: 'doughnut',
        data: data,
        options: {}
        };

        const config4 = {
            type: 'radar',
            data: data,
            options: {
                elements: {
                    line: {
                        borderWidth: 3
                    }
                }
            },
        };
    </script>

    <!-- creating charts  -->
    <script>
        const myChart1 = new Chart(document.getElementById('myChart1'), config1);
        const myChart2 = new Chart(document.getElementById('myChart2'), config2);
        const myChart3 = new Chart(document.getElementById('myChart3'), config3);
        const myChart4 = new Chart(document.getElementById('myChart4'), config4);
    </script>  

{% endblock content %}
