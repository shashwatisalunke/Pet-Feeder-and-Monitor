{% load static %}
<div class="nav-bar">
    <img src="{% static 'images/main-logo.png' %}" alt="logo" class="img-nav">
    <a href="{% url 'home' %}"><div class="nav-logo">Automated Commercial Pet Feeder</div></a>
    <div class="nav-links-container">
        <a class="nav-link" href="{% url 'home' %}" id="homeLink">Home</a>
        <a class="nav-link" href="{% url 'our-product' %}" id="productLink">Our Product</a>
        {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'scheduler' %}" id="schedularLink">Scheduler</a>
            <a class="nav-link" href="{% url 'status' %}" id="statusLink">Status</a>
            <a class="nav-link" href="{% url 'logout' %}" id="logoutLink">Logout</a>
        {% else %}
            <a class="nav-link" href="{% url 'about-us' %}" id="aboutLink">About Us</a>
            <a class="nav-link" href="{% url 'contact' %}" id="contactLink">Contact</a>
            <a class="nav-link" href="{% url 'login' %}" id="loginLink">Login</a>
        {% endif %}
    </div>
</div>
<script>
    const title = document.head.getElementsByTagName('title')[0].text
    if(title.includes("Home")) document.querySelector("#homeLink").classList.add("active")
    if(title.includes("About")) document.querySelector("#aboutLink").classList.add("active")
    if(title.includes("Contact")) document.querySelector("#contactLink").classList.add("active")
    if(title.includes("Product")) document.querySelector("#productLink").classList.add("active")
    if(title.includes("Login")) document.querySelector("#loginLink").classList.add("active")
    if(title.includes("Scheduler")) document.querySelector("#schedularLink").classList.add("active")
    if(title.includes("Status")) document.querySelector("#statusLink").classList.add("active")
</script>
